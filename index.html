<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    rel="stylesheet"
    /> 
    <link rel="stylesheet" href="style.css"/>
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/63b6df7baf.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header  -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--Video Player  -->
    <section class="player">
    <video controls src="video/videoplayback.mp4"></video>
    </section>
    <!-- Video Info -->
    <div class="infoAndUpnext"><section class="info">
        <!-- metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#Before Sunrise</li>
                <li>#Romance</li>
                <li>#Movie Recommendation</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    Before Sunrise(1995)-The Best Scene
                </span>
                <button class="morebtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            
            <span class="views">
                    1M views 3 months ago</span>
            
        </div>
        <ul class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>   
        </ul>
        <!-- channel description -->
        <div class="channel">
            <div class="metadata">
            <img src="image/박현영 셀카.jpg" alt="">
            <div class="info">
                <span class="name">Movie_zip</span>
                <span class="subscribers">1M subscribers</span>
            </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>

    </section>
    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="image/먼 훗날 우리.jpg" alt=""></div>
                <div class="info">
                    <span class="title"> 먼 훗날 우리(2018) -명장면</span>
                    <span class="name"> 영화리뷰어</span>
                    <span class="views">3M views</span></div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/본투비블루.jfif" alt=""></div>
                <div class="info">
                    <span class="title"> [본 투비 블루]쳇 베이커에 대하여</span>
                    <span class="name"> 재즈영화 덕후</span>
                    <span class="views">1M views</span></div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/러브레터.jfif" alt="">
                </div>
                <div class="info">
                    <span class="title">Love Letter(1995) Soundtrack</span>
                    <span class="name"> Jason</span>
                    <span class="views">900 views</span></div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>


    </section></div>
</body>
</html>
